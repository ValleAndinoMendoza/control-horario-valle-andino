<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Horarios - Valle Andino</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Registro de Entrada/Salida de Empleados</h1>

        <!-- ✅ El método debe ser POST y la acción debe ir a /registro -->
        <form action="/registro" method="POST">
            <label for="empleado">Selecciona tu nombre:</label>
            <select name="empleado" id="empleado" required>
                {% for emp in empleados %}
                    <option value="{{ emp[0] }}">{{ emp[1] }}</option>
                {% endfor %}
            </select>

            <label for="tipo_registro">Tipo de Registro:</label>
            <div class="botones">
                <button type="submit" name="tipo_registro" value="entrada" class="btn entrada">Entrada</button>
                <button type="submit" name="tipo_registro" value="salida" class="btn salida">Salida</button>
            </div>
        </form>

        <h2>Últimos Registros</h2>
        <table>
            <thead>
                <tr>
                    <th>Empleado</th>
                    <th>Fecha y Hora</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                <tr>
                    <td>{{ registro[0] }}</td>
                    <td>{{ registro[1] }}</td>
                    <td class="{{ 'entrada' if registro[2] == 'entrada' else 'salida' }}">{{ registro[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
Corrijo el formulario de registro de entrada/salida
