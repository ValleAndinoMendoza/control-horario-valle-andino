<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;

    th, td {
      padding: 10px;

      background: #e0ffe0;
    }
  </style>

<body>
  <h2>ðŸ§¾ Reporte Semanal de Horas Trabajadas</h2>

  <table>
    <thead>
      <tr>
        <th>Empleado</th>
        <th>Total Horas</th>
        <th>Valor por Hora</th>
        <th>Total a Pagar</th>
      </tr>
    </thead>
    <tbody>
      {% for empleado in resumen %}
      <tr>
        <td>{{ empleado['nombre'] }}</td>
        <td>{{ empleado['horas'] }}</td>
        <td>${{ empleado['valor_hora'] }}</td>
        <td class="total">${{ empleado['total'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</html>
